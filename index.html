<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Todo</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="js/dom.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/local-storage.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <section class="todoapp">
        <div>
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" value="">
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox">
                <ul class="todo-list"></ul>
            </section>
            <footer class="footer">
                <span class="todo-count"></span>
                <ul class="filters">
                    <li><a href="#/" class="all-filter selected">All</a></li>
                    <span> </span>
                    <li><a href="#/active" class="active-filter">Active</a></li>
                    <span> </span>
                    <li><a href="#/completed" class="completed-filter">Completed</a></li>
                </ul>
                <button class="clear-completed">Clear completed</button>
            </footer>
        </div>
    </section>
</body>
</html>
